{% extends 'modelo/modelo.html' %}

{% load static %}

{% block css %}
<!-- css -->
<link rel="stylesheet" href="{% static 'css/modelo/estilo.css' %}">
<link rel="stylesheet" href="{% static 'css/index/estilo.css' %}">
{% endblock %}

{% block titulo %}
<title>Página Inicial</title>
{% endblock %}

{% block conteudo %}

<div class="row mt-3 mb-5">
    <div class="col-6 mx-auto">
        <h1 class="block-effect" style="--td: 1.2s">
            <div class="block-reveal" style="--bc: #325A94; --d: .1s">OpenTech</div>
            <div class="block-reveal" style="--bc: #E8552B; --d: .5s">Consultoria</div>
        </h1>
    </div>
</div>
<hr>
<div class="row mt-5 mb-5 d-flex justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title">Serviços</h2>
                <a href="{% url 'servicos' %}" class="btn btn-link">Confira nossos serviços.</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title">Parceiros</h2>
                <a href="{% url 'parceiros' %}" class="btn btn-link">Confira nossos parceiros.</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
